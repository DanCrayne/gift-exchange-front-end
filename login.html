<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Gift Exchange Manager Login">
    <meta name="author" content="Dan Crayne">

    <title>Gift Exchange Manager Login</title>

  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">

          <form id='loginForm' action="/login">
            <fieldset>
              <legend>Elaborate Login Form</legend>

              <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" name="login" placeholder="Login">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>

              <button id="loginButton" type="button" class="btn btn-primary">Sign in</button>
              <button id="createLoginButton" type="button" class="btn btn-primary">Create a new account</button>

              <div id="eventResult" role="alert" style="margin-top: 10px">
              </div>

            </fieldset>
          </form>
        </div>
      </div> <!-- row -->

    </div> <!-- container -->
    
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
          crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js">
  </script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous">
  </script>

  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous"/>

  <!-- NOTE: the following script can't run async, as it needs to wait for 
             the document to become ready before adding events to the event list.
             Also, this needs to come after the above HTML so that it can bind
             events for particular elements. Further, jQuery cannot be run async
             as this script depends on it. -->
  <script type="text/javascript" src="resources/js/login.js"></script>

</html>
