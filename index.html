<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Gift Exchange Manager">
    <meta name="author" content="Dan Crayne">

    <title>Gift Exchange Manager</title>

  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">

          <form id='eventForm' action="/users">
            <fieldset>
              <legend>Event Information</legend>

              <div class="form-group">
                <select class="form-control" id="eventSelect"></select>
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name">
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="3" class="form-control" name="description" placeholder="Description"></textarea>
              </div>

              <div class="form-group">
                <label for="maxGiftPrice">Max Gift Price</label>
                <input type="number" class="form-control" name="maxGiftPrice" placeholder="Max Gift Price">
              </div>

              <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" name="street" placeholder="Street Address">
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" placeholder="City">
              </div>

              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" placeholder="State">
              </div>

              <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" name="zipcode" placeholder="Zipcode">
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" name="date" placeholder="Date">
              </div>

              <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" name="time" placeholder="Time">
              </div>

              <button id="createEvent" type="button" class="btn btn-primary" disabled>Create</button>
              <button id="updateEvent" type="button" class="btn btn-primary" disabled>Update</button>
              <button id="deleteEvent" type="button" class="btn btn-primary" disabled>Delete</button>

              <div id="eventResult" role="alert" style="margin-top: 10px">
              </div>

            </fieldset>
          </form>
        </div>
      </div> <!-- row -->

      <hr>

      <div class="row">
        <div class="col-sm-12">
          <form id='addUserForm' action="/users">
            <fieldset>
              <legend>Add a new participant</legend>

              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="First Name">
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name">
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>

              <button id="addUser" type="button" class="btn btn-primary" disabled>Add User</button>

              <div id="creationResult" role="alert" style="margin-top: 10px"></div>

              </fieldset>
          </form>
        </div>
      </div> <!-- row -->

      <br>

      <div class="row">
        <div class="col-sm-12">
          <table id="userTable" class="table table-striped">
            <thead>
              <tr>
                <th colspan="4"><h4>Participants</h4></th>
              </tr>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            <thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div> <!-- row -->

      <div class="row">
        <div class="col-sm-12">
          <button id="randomize" type="button" class="btn btn-danger" disabled>Assign Receivers and Send Messages</button>
        </div>
      </div> <!-- row -->

    </div> <!-- container -->
    
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
          crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js">
  </script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

  <script src="resources/js/jquery.timepicker.js">
  </script>

  <link rel="stylesheet" href="resources/css/jquery.timepicker.css"/>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous">
  </script>

  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous"/>

             events for particular elements. Further, jQuery cannot be run async
             as this script depends on it. -->
  <script type="text/javascript" src="resources/js/index.js"></script>

</html>
